<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator using HTML, CSS, JS</title>
    <link rel="stylesheet" href="../project_1/style.css">
    <link rel="stylesheet" href="../project_1/utility.css">
</head>
<body>
    <h1 class="text-center">Welcome to myCalculator</h1>
    <div class="container flex flex-col item-center">
        <div class="row">
            <input class="input text-center" type="text" name="text" id="text" placeholder="Write Here">
        </div>
        <div class="row">
            <button class="btn">AC</button>
            <button class="btn">B</button>
            <button class="btn">%</button>
            <button class="btn">/</button>
        </div>
        <div class="row">
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn">*</button>
        </div>
        <div class="row">
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn">-</button>
        </div>
        <div class="row">
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn">+</button>
        </div>
        <div class="row">
            <button class="btn">deg</button>
            <button class="btn">0</button>
            <button class="btn">.</button>
            <button class="btn">=</button>
        </div>
    </div>
</body>
<script src="../project_1/index.js"></script>
</html>
